<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header__info">
            <div class="wrap">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__image" src="img/logo.jpg" alt="">
                    </a>
                </div>
                <div class="header__search">
                    <form class="search__form" action="" method="">
                        <div class="search__form-inner">
                            <input type="text" name="q" value="" maxlength="50" placeholder="Поиск в каталоге и на сайте">
                            <button class="search__submit"><img class="logo__image" src="img/search.svg" alt=""></button>
                        </div>
                    </form>
                </div>
                <div class="social">
                    <a class="social__link" href="#"><img src="img/telegram.svg" alt=""></a>
                    <a class="social__link" href="#"><img src="img/whatsapp.svg" alt=""></a>
                </div>
                <div class="callback">
                    <a class="callback__link" href="#">Заказать звонок</a>
                </div>
                <div class="phone">
                    <div class="phone__icon-wrap">
                        <img class="phone__icon" src="img/clock.svg" alt="">
                    </div>
                    <div class="phone__wrap">
                        <a href="tel:+88123633200" class="phone__link">8 812 363 32 00</a>
                        <a href="tel:+89312009192" class="phone__link">8 931 200 91 92</a>
                    </div>
                </div>
                <div class="search__mobile">
                    <button class="search__button" type="button"><img class="logo__image" src="img/search.svg" alt=""></button>
                </div>
                <div class="header__minicart">
                    <div class="minicart__wrap">
                        <a href="#">
                            <img src="img/cart.png" alt="" />
                        </a>
                        <span class="minicart__count">0</span>
                    </div>
                </div>
                <button class="menu__button" type="button"></button>
            </div>
        </div>
        <div class="header__menu">
            <div class="wrap">
                <div class="header__catalog">
                    <a class="header__catalog-link" href="#">
                        <span class="catalog__line"></span>Каталог   
                    </a>
                    <ul class="header__subcatalog">
                        <li class="header__subcatalog-item">
                            <a href="#">Каталог 1</a>
                        </li>
                        <li class="header__subcatalog-item">
                            <a href="#">Каталог 2</a>
                        </li>
                        <li class="header__subcatalog-item">
                            <a href="#">Каталог 3</a>
                        </li>
                    </ul>
                </div>
                <div class="header__nav">                 
                    <ul class="menu__list">
                        <li class="menu__item active">
                            <a href="" class="menu__link">О Компании</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Производство</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Оптовая продажа</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Доставка</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="header__minicart">
                    <div class="minicart__wrap">
                        <a href="#">
                            <img src="img/cart.png" alt="" />
                        </a>
                        <span class="minicart__count">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu__content">
        <button class="menu__close" type="button">X</button>
        <ul class="menu__list">
            <li class="menu__item active">
                <a href="" class="menu__link">О Компании</a>
            </li>
            <li class="menu__item">
                <a href="" class="menu__link">Производство</a>
            </li>
            <li class="menu__item">
                <a href="" class="menu__link">Оптовая продажа</a>
            </li>
            <li class="menu__item">
                <a href="" class="menu__link">Доставка</a>
            </li>
            <li class="menu__item">
                <a href="" class="menu__link">Контакты</a>
            </li>
        </ul>
        <div class="social">
            <a class="social__link" href="#"><img src="img/telegram.svg" alt=""></a>
            <a class="social__link" href="#"><img src="img/whatsapp.svg" alt=""></a>
        </div>
        <div class="phone__wrap">
            <a href="tel:+88123633200" class="phone__link">8 812 363 32 00</a>
            <a href="tel:+89312009192" class="phone__link">8 931 200 91 92</a>
        </div>
    </div>
    <div class="search__content">
        <form class="search__form" action="" method="">
            <div class="search__form-inner">
                <input type="text" name="q" value="" maxlength="50" placeholder="Поиск в каталоге и на сайте">
                <button class="search__submit"><img class="logo__image" src="img/search.svg" alt=""></button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('.search__button').click(function(){
            $('.search__content').toggleClass('active');
        });
        $('.menu__button').click(function(){
            $('.menu__content').toggleClass('active');
            $('.menu__button').toggleClass('menu__button-active');
        });
        $('.menu__close').click(function(){
            $('.menu__content').removeClass('active');
            $('.menu__button').removeClass('menu__button-active');
        });
    </script>
</body>
</html>
